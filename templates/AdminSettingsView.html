<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<div class="row"> 
					<span class="value">
						<label class="custom_checkbox" data-bind="css: {'checked': showCredentials}">
							<span class="icon"></span>
							<input type="checkbox" id="showCredentials" data-bind="checked: showCredentials" />
						</label>
						<label for="showCredentials" data-bind="i18n: {'key': '%MODULENAME%/LABEL_SHOW_CREDENTIALS'}"></label>
					</span>
				</div>
			</div>

			<div class="buttons">
				<span class="button" data-bind="click: save, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
